appId: com.ionicframework.fyle595781.staging

---
# Maestro E2E test flow for Fyle Staging mobile app
# This test covers basic app functionality for Fyle Staging (v8.6.0)

- launchApp
- assertVisible: "Fyle" # App name or welcome screen
- tapOn: "Get Started" # Start button or similar
- assertVisible: "Login" # Login screen

# Login flow (adjust selectors based on actual UI)
- tapOn: "Email"
- inputText: "test@fyle.in"
- tapOn: "Password" 
- inputText: "testpassword"
- tapOn: "Sign In"

# Wait for dashboard to load
- assertVisible: "Dashboard"
- assertVisible: "Expenses" # Main expense section

# Navigate to add expense
- tapOn: "Add Expense"
- assertVisible: "Add Expense"

# Fill expense form
- tapOn: "Amount"
- inputText: "150.00"
- tapOn: "Category"
- tapOn: "Food & Dining"
- tapOn: "Description"
- inputText: "Test expense for Maestro E2E"
- tapOn: "Save"

# Verify expense was created
- assertVisible: "Expense saved"
- back
- assertVisible: "Dashboard"

# Verify expense appears in list
- assertVisible: "150.00"
- assertVisible: "Food & Dining"
