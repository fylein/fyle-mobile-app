<ion-header mode="md">
  <ion-toolbar class="manage-corporate-cards__toolbar">
    <ion-buttons mode="md" slot="start">
      <ion-button (click)="goBack()">
        <mat-icon>keyboard_backspace</mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="manage-corporate-cards--title" mode="md">Manage Corporate Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="manage-corporate-cards__cards">
    <div class="manage-corporate-cards__cards-list" *ngIf="corporateCards$ | async as corporateCards">
      <ng-container *ngIf="isLoadingCards; else cards">
        <!-- Shimmers here -->
      </ng-container>

      <ng-template #cards>
        <ng-container *ngIf="corporateCards.length > 0; else zeroState">
          <app-corporate-card
            *ngFor="let corporateCard of corporateCards"
            [card]="corporateCard"
            [isVisaRTFEnabled]="isVisaRTFEnabled$ | async"
            [isMastercardRTFEnabled]="isMastercardRTFEnabled$ | async"
            (cardOptionsClick)="openCardOptions($event)"
          ></app-corporate-card>
        </ng-container>
        <ng-template #zeroState>
          <!-- Zero state here -->
        </ng-template>
      </ng-template>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="fy-footer-cta-container">
    <ion-button class="fy-footer-cta fy-footer-cta--primary" (click)="openAddCorporateCardPopover()"
      >Add Corporate Card</ion-button
    >
  </div>
</ion-footer>
