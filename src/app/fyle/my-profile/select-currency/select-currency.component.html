<ion-header class="ion-no-border" mode="md">
  <mat-icon class="fy-modal-top-bar" svgIcon="fy-rectangle"></mat-icon>
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="selection-modal--title">Select Currency</div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="text-center">
    <mat-form-field
      subscriptSizing="dynamic"
      class="selection-modal--form-field mat-form-field-no-padding"
      appearance="outline"
    >
      <mat-icon class="selection-modal--search-icon" matPrefix svgIcon="fy-search"></mat-icon>
      <input
        #searchBar
        class="selection-modal--search-input smartlook-show"
        matInput
        placeholder="Search"
        [(ngModel)]="value"
      />
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="selection-modal--container" *ngIf="filteredCurrencies$ | async as filteredCurrencies">
    <div
      *ngFor="let currency of filteredCurrencies"
      class="selection-modal--list-element"
      (click)="onCurrencySelect(currency)"
      matRipple
    >
      <div>{{ currency.shortCode }} - {{ currency.longName }}</div>
      <mat-icon class="selection-modal--check" *ngIf="currency.shortCode === currentSelection"> check </mat-icon>
    </div>
  </div>
</ion-content>
