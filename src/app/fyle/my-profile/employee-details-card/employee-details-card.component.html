<div class="employee-details-card">
  <div class="employee-details-card__background">
    <ion-grid class="employee-details-card__grid">
      <ion-row>
        <ion-col class="employee-details-card__icon-container">
          <div class="employee-details-card__icon-container__text">
            {{ eou.us.full_name | initials | uppercase }}
          </div>
        </ion-col>
        <ion-col class="employee-details-card__content-container">
          <div class="employee-details-card__header">
            {{ eou.us.full_name }}
          </div>
          <div>
            {{ eou.us.email }}
          </div>
          <ng-container *ngIf="eou.ou.employee_id && eou.ou.employee_id.length">
            <div class="employee-details-card__employee-id">Employee ID - {{ eou.ou.employee_id }}</div>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="employee-details-card__mobile-container">
    <ng-container *ngIf="eou.ou.mobile?.length; else addMobileNumber">
      <div class="employee-details-card__mobile-container__edit-container">
        <div>
          <div>Mobile Number</div>
          <div (click)="onUpdateMobileNumber(eou)" class="employee-details-card__mobile-container__number-container">
            <span class="employee-details-card__mobile-container__number">
              {{ eou.ou.mobile }}
            </span>
            <ion-icon
              src="../../../../assets/svg/fy-edit-gradient.svg"
              slot="icon-only"
              class="employee-details-card__mobile-container__icon-edit"
            ></ion-icon>
          </div>
        </div>
        <div class="employee-details-card__mobile-container__status">
          <div
            class="employee-details-card__mobile-container__status__icon"
            [ngClass]="{ 'employee-details-card__mobile-container__status__icon--verified': eou.ou.mobile_verified }"
          ></div>
          {{ eou.ou.mobile_verified ? 'Verified' : 'Not Verified' }}
          <div class="employee-details-card__mobile-container__verify" *ngIf="!eou?.ou?.mobile_verified">Verify</div>
        </div>
      </div>
    </ng-container>
    <ng-template #addMobileNumber>
      <div (click)="onUpdateMobileNumber(eou)">
        <ion-icon
          src="../../../../assets/svg/fy-plus-gradient.svg"
          class="employee-details-card__mobile-container__icon"
        ></ion-icon>
        <span class="employee-details-card__mobile-container__add-number-header"> Add Mobile Number </span>
      </div>
    </ng-template>
  </div>
</div>
