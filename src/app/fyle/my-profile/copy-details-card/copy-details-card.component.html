<div class="copy-details-card__card" (click)="copyToClipboard(contentToCopy)">
  <div class="copy-details-card__card__title">{{ title }}</div>
  <div class="copy-details-card__content-container">
    <div class="copy-details-card__content-container__content">{{ content }}</div>
    <div class="copy-details-card__content-container__icon-container">
      <ion-icon
        class="copy-details-card__content-container__icon-container__icon"
        src="../../../../assets/svg/duplicate.svg"
      ></ion-icon>
    </div>
  </div>
</div>
