<ion-header mode="md">
  <ion-toolbar mode="md" class="fy-modal-toolbar verify-number-popover--toolbar">
    <ion-title class="text-center">
      <div class="verify-number-popover--toolbar__title">Verify Mobile Number</div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon src="../../../../assets/svg/fy-chevron-left.svg" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <button
        class="verify-number-popover--toolbar__btn"
        (click)="verifyOtp()"
        appFormButtonValidation
        [loading]="verifyingOtp"
        loadingText=" "
      >
        Verify
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="verify-number-popover--input-container">
  <ng-container *ngIf="infoBoxText?.length">
    <div class="verify-number-popover--input-container__info-box">
      <app-fy-alert-info type="information" [message]="infoBoxText"></app-fy-alert-info>
    </div>
  </ng-container>
  <div class="verify-number-popover--input-container__label">
    <div>
      <span> One Time Password (OTP) </span>
      <span class="verify-number-popover--input-container__mandatory"> * </span>
    </div>
    <button
      class="verify-number-popover--input-container__label--resend"
      (click)="resendOtp()"
      appFormButtonValidation
      [loading]="sendingOtp"
      loadingText="Sending OTP"
      loaderPosition="prefix"
    >
      Resend OTP
    </button>
  </div>
  <input
    #input
    matInput
    [(ngModel)]="value"
    class="verify-number-popover--input-container__input smartlook-show"
    placeholder="Enter 6 digit OTP"
    type="numeric"
    maxlength="6"
    minlength="6"
  />
</div>
