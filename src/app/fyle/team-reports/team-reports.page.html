<app-fy-header
  [currentState]="headerState"
  [navigateBack]="navigateBack"
  [title]="'Team Reports'"
  (simpleSearchCancel)="onSimpleSearchCancel()"
>
  <ng-container base>
    <ion-buttons mode="md" slot="end">
      <ion-button class="reports--header-btn" (click)="searchClick()">
        <ion-icon slot="icon-only" src="../../../assets/svg/fy-search.svg"></ion-icon>
      </ion-button>
      <ion-button class="reports--header-btn" (click)="openFilters()">
        <ng-container *ngIf="filterPills?.length; else noFilterAppliedIcon">
          <ion-icon slot="icon-only" src="../../../assets/svg/fy-applied-filter.svg"></ion-icon>
        </ng-container>
        <ng-template #noFilterAppliedIcon>
          <ion-icon slot="icon-only" src="../../../assets/svg/fy-unapplied-filter.svg"></ion-icon>
        </ng-template>
      </ion-button>
    </ion-buttons>
  </ng-container>

  <ng-container simpleSearch>
    <div class="expense-report-search reports--simple-search-container">
      <mat-form-field appearance="outline" class="mat-form-field-no-padding reports--simple-search">
        <div class="reports--simple-search-block">
          <mat-icon class="reports--simple-search-icon" matPrefix svgIcon="fy-search"></mat-icon>
          <input
            #simpleSearchInput
            [(ngModel)]="simpleSearchText"
            class="reports--simple-search-input"
            matInput
            placeholder="Search"
            (focus)="onSearchBarFocus()"
          />
          <button
            (click)="clearText('isFromSearchBar')"
            *ngIf="simpleSearchText"
            aria-label="Clear"
            class="reports--simple-search-close"
            mat-button
            mat-icon-button
            matSuffix
          >
            <mat-icon svgIcon="fy-clear"></mat-icon>
          </button>
        </div>
      </mat-form-field>
    </div>
  </ng-container>
</app-fy-header>

<ion-content class="reports--content">
  <div class="reports--body" [ngClass]="{'reports--zero-state-body': (count$ | async) === 0}">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ng-container *ngIf="filterPills?.length">
      <div class="reports--filter-pills-container">
        <app-fy-filter-pills
          class="reports--filter-pills"
          (filterClose)="onFilterClose($event)"
          (filterClicked)="onFilterClick($event)"
          (clearAll)="onFilterPillsClearAll()"
          [filterPills]="filterPills"
        ></app-fy-filter-pills>
      </div>
    </ng-container>

    <app-fy-loading-screen *ngIf="isLoading" class="reports--shimmers"></app-fy-loading-screen>

    <div *ngIf="!isLoading">
      <div *ngFor="let erpt of teamReports$ | async as list; let i = index">
        <app-team-report-card
          [erpt]="erpt"
          [prevDate]="list[i-1]?.rp_created_at"
          (gotoReport)="onReportClick($event)"
          (deleteReport)="onDeleteReportClick($event)"
        >
        </app-team-report-card>
      </div>
    </div>

    <ng-container *ngIf="isConnected$|async">
      <ng-container *ngIf="isLoadingDataInInfiniteScroll">
        <app-fy-loading-screen class="reports--shimmers"></app-fy-loading-screen>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="(count$ | async) === 0">
      <div class="reports--zero-state">
        <app-fy-zero-state
          [unscaledImage]="true"
          [useNewStyling]="true"
          image="../../../assets/images/zero-states/expenses.png"
          header="Get yourself a coffee &#9749;"
          message="No reports pending on you for approval."
        ></app-fy-zero-state>
      </div>
    </ng-container>
  </div>

  <ion-infinite-scroll
    *ngIf="!isLoadingDataInInfiniteScroll && (isInfiniteScrollRequired$ | async)"
    threshold="100px"
    (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer mode="md" *ngIf="!isSearchBarFocused">
  <app-fy-footer
    (homeClicked)="onHomeClicked()"
    (taskClicked)="onTaskClicked()"
    (cameraClicked)="onCameraClicked()"
  ></app-fy-footer>
</ion-footer>
