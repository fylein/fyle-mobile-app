<div class="send-back">
  <div class="send-back--header">
    <div class="send-back--header-text">Send Back</div>
    <div class="send-back--header-cancel" (click)="cancel()">Cancel</div>
  </div>

  <div class="send-back--body">
    <div class="send-back--expense-card">
      <div>
        <span class="send-back--expense-card-currency">
          {{ erpt.rp_currency }}
        </span>
        <span class="send-back--expense-card-amount">
          {{ erpt.rp_amount }}
        </span>
      </div>
      <div class="send-back--expense-card-purpose">
        {{ erpt.rp_purpose }}
      </div>
      <div>
        <div class="send-back--expense-card-count">Contains {{ erpt.rp_num_transactions }} expenses</div>
        <div class="send-back--submitted-on">Submitted on {{ erpt.rp_created_at | date: 'MMM dd, yyyy' }}</div>
      </div>
    </div>

    <div class="send-back--violations" *ngIf="numIssues > 0">This report has {{ numIssues }} violations</div>

    <div class="send-back--reason">
      <div>Reason for sending back report *</div>
      <textarea
        class="send-back--textarea"
        placeholder="Please enter a reson"
        name="reason"
        [(ngModel)]="sendBackReason"
        required
        #sendBackInput="ngModel"
      ></textarea>
      <div class="send-back--validation" *ngIf="!sendBackInput.valid && sendBackInput.touched">
        Please enter a reason.
      </div>
    </div>
  </div>

  <div class="send-back--buttons">
    <button
      mat-flat-button
      color="primary"
      class="send-back--button"
      (click)="sendBack(sendBackInput)"
      appFormButtonValidation
      [loading]="sendBackLoading"
      [loadingText]="'SENDING BACK'"
    >
      SEND BACK
    </button>
  </div>
</div>
