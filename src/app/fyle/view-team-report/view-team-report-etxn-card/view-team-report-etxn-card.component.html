<div class="etxn-card">
  <div class="etxn-card--date" *ngIf="showDate">
    <span> {{ etxn?.tx_txn_dt | date: 'EEEE' }} </span>,
    <span>
      {{ etxn?.tx_txn_dt | date: 'MMM dd, YYYY' }}
    </span>
  </div>
  <div class="etxn-card--body" matRipple (click)="goToTransactionClicked()">
    <div class="etxn-card--icon">
      <app-fy-category-icon [category]="etxn.tx_org_category"></app-fy-category-icon>
    </div>
    <div class="etxn-card--details">
      <div>
        <span class="etxn-card--currency" [ngClass]="{ 'etxn-card--non-reimbursable': etxn.tx_skip_reimbursement }">
          {{ etxn.tx_currency }}
        </span>
        <span class="etxn-card--amount">
          <span
            [ngClass]="{ 'etxn-card--non-reimbursable etxn-card--non-reimbursable-amount': etxn.tx_skip_reimbursement }"
          >
            {{ etxn.tx_amount | currency: etxn.tx_currency:'' }}
          </span>
        </span>
      </div>
      <div class="etxn-card--vendor">
        {{ etxn.vendor }}
      </div>
      <div class="etxn-card--category">
        {{ etxn.tx_org_category }}
      </div>
    </div>
    <div class="etxn-card--violation" *ngIf="etxn.violation">
      <mat-icon>warning</mat-icon>
    </div>
  </div>
</div>
