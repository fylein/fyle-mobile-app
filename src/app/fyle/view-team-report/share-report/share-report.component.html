<div class="share-report">
  <div class="share-report--header">
    <div class="share-report--title">{{ 'shareReport.title' | transloco }}</div>
    <div class="share-report--cancel" (click)="cancel()">{{ 'shareReport.cancel' | transloco }}</div>
  </div>

  <div class="share-report--details">{{ 'shareReport.details' | transloco }}</div>
  <div class="share-report--form">
    <mat-form-field appearance="outline" class="share-report--form-input mat-form-field-no-padding">
      <input
        class="smartlook-show"
        matInput
        type="email"
        [placeholder]="'shareReport.emailPlaceholder' | transloco"
        [(ngModel)]="email"
        email
        #emailInput="ngModel"
      />
    </mat-form-field>
  </div>
  <div class="share-report--validation" *ngIf="emailInput.touched && emailInput.invalid">
    {{ 'shareReport.invalidEmail' | transloco }}
  </div>
  <div class="share-report--primary-cta">
    <button [disabled]="email.trim().length === 0" mat-flat-button color="primary" (click)="shareReport(emailInput)">
      {{ 'shareReport.ctaButton' | transloco }}
    </button>
  </div>
</div>
