<div class="approve">
  <div class="approve--header">
    <div class="approve--header-text">
      Approve
    </div>
    <div class="approve--header-cancel" (click)="cancel()">
      Cancel
    </div>
  </div>

  <div class="approve--body">
    <div class="approve--expense-card">
      <div>
        <span class="approve--expense-card-currency">
          {{erpt.rp_currency}}
        </span>
        <span class="approve--expense-card-amount">
          {{erpt.rp_amount}}
        </span>
      </div>
      <div class="approve--expense-card-purpose">
        {{erpt.rp_purpose}}
      </div>
      <div>
        <div class="approve--expense-card-count">Contains {{erpt.rp_num_transactions}} expenses</div>
        <div class="approve--submitted-on">Submitted on {{erpt.rp_created_at | date: 'MMM dd, yyyy'}}</div>
      </div>
    </div>

    <div class="approve--violations" *ngIf="numIssues > 0">This report has {{numIssues}} violations</div>

  </div>

  <div class="approve--buttons">
    <button mat-flat-button color="primary" class="approve--button" (click)="approve($event)"
    appFormButtonValidation [loading]="approveReportLoading">
      APPROVE
    </button>
  </div>
</div>
