<ng-container *ngIf="projectCustomInputsMapping && selectedProject">
  <ng-container *ngFor="let customInput of customInputs">
    <div class="merge-expenses--internal-block">
      <app-fy-select [enableSearch]="false" [label]="customInput.name" [disabled]="true" [ngModel]="customInput.value">
      </app-fy-select>
    </div>
  </ng-container>
</ng-container>
