<ng-container *ngIf="dependentInputs?.length && selectedProjectId">
  <ng-container *ngFor="let dependentInput of dependentInputs">
    <div class="merge-expenses--internal-block" *ngIf="dependentInput.value">
      <app-fy-select
        [enableSearch]="false"
        [label]="dependentInput.name"
        [disabled]="true"
        [ngModel]="dependentInput.value"
      >
      </app-fy-select>
    </div>
  </ng-container>
</ng-container>
