<ng-container *ngFor="let dependentField of dependentFields">
  <div class="merge-expenses--internal-block" *ngIf="dependentField.value">
    <app-fy-select
      [enableSearch]="false"
      [label]="dependentField.name"
      [disabled]="true"
      [ngModel]="dependentField.value"
    >
    </app-fy-select>
  </div>
</ng-container>
