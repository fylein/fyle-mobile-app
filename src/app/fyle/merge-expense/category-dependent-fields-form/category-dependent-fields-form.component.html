<form [formGroup]="categoryDependentFormGroup">
  <div
    [ngClass]="{ 'merge-expenses--internal-block_special': categoryDependentFormGroup.controls.location_1.value }"
    class="merge-expenses--internal-block"
    *ngIf="location1OptionsData?.options?.length > 0"
  >
    <app-fy-select
      [enableSearch]="false"
      [label]="'From'"
      [mandatory]="false"
      [nullOption]="false"
      [disabled]="
        disableFormElements || location1OptionsData?.options?.length === 0 || location1OptionsData?.areSameValues
      "
      [options]="location1OptionsData?.options"
      [selectModalHeader]="'Select From'"
      formControlName="location_1"
    >
    </app-fy-select>
  </div>

  <div
    class="merge-expenses--internal-block"
