<ion-header mode="md">
  <ion-toolbar mode="md" class="policy-violation--toolbar">
    <ion-title mode="md" class="policy-violation--title"> Policy Violated </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="policy-violation--body">
    <div class="policy-violation--header">This expense falls outside the guidelines of your companyâ€™s policy.</div>

    <ul class="policy-violation--list">
      <li *ngFor="let violation of policyViolationMessages">
        {{ violation }}
      </li>
    </ul>

    <div class="policy-violation--description">
      {{ policyActionDescription }}
    </div>

    <textarea
      class="policy-violation--textarea"
      [(ngModel)]="comment"
      placeholder="Please provide an explanation for policy violation"
    ></textarea>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar mode="md">
    <div class="fy-footer-cta-container">
      <ion-button class="fy-footer-cta fy-footer-cta--tertiary-secondary" (click)="cancel()"> Cancel </ion-button>
      <ion-button class="fy-footer-cta fy-footer-cta--primary" (click)="continue()"> Continue </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
