<div class="task" matRipple>
  <div class="task--card">
    <ion-grid>
      <ion-row class="task--row" (click)="taskCtaClicked(task)" [ngClass]="{ 'pb-0': showReportAutoSubmissionInfo }">
        <ion-col size="0.75" class="task--icon-col">
          <ion-row>
            <ion-col class="task--icon-col">
              <ion-icon
                class="task--icon"
                [ngClass]="{
                  'task--icon__warning': task.icon === 'warning-outline',
                  'task--icon__expense': task.icon === 'list',
                  'task--icon__advance': task.icon === 'wallet',
                  'task--icon__mobile': task.icon === 'phone',
                  'task--icon__card': task.icon === 'card'
                }"
                [src]="'../../../../../assets/svg/' + task.icon + '.svg'"
              ></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="11">
          <ion-row>
            <ion-col [size]="task.hideAmount ? 12 : 8" class="task--header-col">
              <div class="task--header">
                {{ task.header }}
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            @if (!task.hideAmount) {
            <ion-col size="4" class="task--amount task--header-col">
              <span class="task--amount-currency">
                {{ currencySymbol$ | async }}
              </span>
              {{ task.amount }}
            </ion-col>
            }
          </ion-row>
          <ion-row>
            @if (task.hideAmount) {
            <ion-col class="task--subheader">
              {{ task.subheader }}
            </ion-col>
            }
          </ion-row>
          <ion-row class="ion-justify-content-start task--cta-row">
            @for (cta of task.ctas; track cta) {
            <ion-col class="task--cta">
              {{ cta.content }}
            </ion-col>
            }
            <ion-col class="task--cta-row-icon-container">
              <ion-icon class="task--cta-row-icon" src="../../../../../assets/svg/arrow-right.svg"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
