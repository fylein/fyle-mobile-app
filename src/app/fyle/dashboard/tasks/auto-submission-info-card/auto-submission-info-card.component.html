<div class="info-card">
  <div class="info-card__container" (click)="onCardClicked()">
    <div>{{ 'autoSubmissionInfoCard.nextSubmissionOn' | transloco }}</div>
    <div class="info-card__date">{{ autoSubmissionReportDate | date }}</div>
    <div class="info-card__sub-header">
      {{ 'autoSubmissionInfoCard.completeExpenses' | transloco }}
      {{ showAutoApprovalInfo ? ('autoSubmissionInfoCard.autoApprovalInfo' | transloco) : '' }}
    </div>
  </div>
</div>
