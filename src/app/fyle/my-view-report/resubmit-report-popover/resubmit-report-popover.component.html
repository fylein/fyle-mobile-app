<div class="reresubmit-report">
  <div class="resubmit-report--header">
    <div class="resubmit-report--header-text">Review</div>
    <div class="resubmit-report--header-cancel" (click)="cancel()">Cancel</div>
  </div>

  <div class="resubmit-report--body">
    <div class="resubmit-report--expense-card">
      <div>
        <span class="resubmit-report--expense-card-currency">
          {{ erpt.rp_currency }}
        </span>
        <span class="resubmit-report--expense-card-amount">
          {{ erpt.rp_amount }}
        </span>
      </div>
      <div class="resubmit-report--expense-card-purpose">
        {{ erpt.rp_purpose }}
      </div>
      <div>
        <div class="resubmit-report--expense-card-count">Contains {{ erpt.rp_num_transactions }} expenses</div>
        <div class="resubmit-report--submitted-on">Submitted on {{ erpt.rp_created_at | date: 'MMM dd, yyyy' }}</div>
      </div>
    </div>

    <div class="resubmit-report--violations" *ngIf="numIssues > 0">This report has {{ numIssues }} violations</div>
  </div>

  <div class="resubmit-report--buttons">
    <button mat-flat-button color="primary" class="resubmit-report--button" (click)="resubmitReportAfterReview($event)">
      Resubmit
    </button>
  </div>
</div>
