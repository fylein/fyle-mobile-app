<ion-header mode="md">
  <ion-toolbar mode="md" class="text-center fy-modal-toolbar edit-report-name--toolbar">
    <ion-title>
      <div class="edit-report-name--toolbar__title">{{ 'editReportNamePopover.editName' | transloco }}</div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closePopover()">
        <mat-icon class="fy-icon-close" svgIcon="cross"></mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        [disabled]="!reportName?.trim().length"
        class="edit-report-name--toolbar__btn-save"
        (click)="saveReportName()"
      >
        {{ 'editReportNamePopover.save' | transloco }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="edit-report-name--input-container">
  <div class="edit-report-name--input-container__label">
    <span> {{ 'editReportNamePopover.reportName' | transloco }} </span>
    <span class="edit-report-name--input-container__mandatory"> * </span>
  </div>
  <input
    matInput
    #reportNameInput
    [(ngModel)]="reportName"
    [maxLength]="250"
    class="edit-report-name--input-container__input smartlook-show"
  />
</div>
