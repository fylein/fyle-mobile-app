<ion-header mode="md">
  <mat-icon class="fy-modal-top-bar" svgIcon="notch"></mat-icon>
  <ion-toolbar mode="md" class="text-center fy-modal-toolbar share-report--toolbar">
    <ion-title>
      <div class="share-report--toolbar__title">{{ 'shareReport.title' | transloco }}</div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <mat-icon class="fy-icon-close" svgIcon="cross"></mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="share-report--toolbar__btn-share" (click)="shareReport(emailInput)">
        {{ 'shareReport.share' | transloco }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="share-report--input-container">
  <div class="share-report--input-container__label">{{ 'shareReport.shareWith' | transloco }}</div>
  <input
    #simpleEmailInput
    matInput
    type="email"
    [placeholder]="'shareReport.emailPlaceholder' | transloco"
    [(ngModel)]="email"
    pattern="\S+@\S+\.\S{2,}"
    #emailInput="ngModel"
    class="share-report--input-container__input smartlook-show"
  />
  @if (emailInput.invalid && emailInput.control.errors.invalidAfterSubmit) {
    <div class="share-report--input-container__error-message">
      {{ 'shareReport.errorMessage' | transloco }}
    </div>
  }
</div>
