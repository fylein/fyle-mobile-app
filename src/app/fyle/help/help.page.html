<ion-header class="ion-no-border">
  <div class="help--header">
    <ion-toolbar mode="md">
      <ion-buttons slot="start">
        <app-fy-menu-icon class="help--header_menubutton" auto-hide="false"></app-fy-menu-icon>
      </ion-buttons>
      <ion-title mode="md" class="page-title">Help</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content class="help--container">
  <div class="help--btn-container">
    <div>
      <button
        (click)="openContactSupportDialog()"
        [disabled]="contactSupportLoading"
        class="help--btn-container-help-button btn-outline-secondary"
      >
        Contact support
      </button>
    </div>
    <div>
      <button (click)="openHelpLink()" class="help--btn-container-help-button btn-outline-secondary">
        Explore knowledge base
      </button>
    </div>
  </div>
</ion-content>
