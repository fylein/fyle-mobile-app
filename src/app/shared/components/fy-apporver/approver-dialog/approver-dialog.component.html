<ion-header mode="md">
  <ion-toolbar class="approver-list--toolbar">
    <ion-toolbar mode="md">
      <ion-buttons slot="end">
        <ion-button (click)="closeApproverModal()">
          <mat-icon>close</mat-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Choose Approvers</ion-title>
    </ion-toolbar>
    <ion-toolbar class="approver-list--form-field-container">
      <mat-form-field class="approver-list--form-field mat-form-field-no-padding" appearance="outline">
        <input #searchBar id="approver-list--search-input" class="approver-list--search-input" matInput placeholder="Search" [(ngModel)]="value">
        <button (click)="clearValue()" *ngIf="value" aria-label="Clear" mat-button mat-icon-button matSuffix>
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <p class="approver-list--all-approvers">All approvers</p>
    <div class="approver-list--list-container" *ngFor="let approver of searchedApprovers$|async as approverList">
      <div class="approver-list--list-element">
        <label class="approver-list--list-element-label">
          <mat-checkbox color="primary" [checked]="approver.is_selected" (change)="onSelectApprover(approver, $event)"></mat-checkbox>
          <span class="approver-list--approver-details">
            <span class="approver-list--approver-details_name">{{approver.us_full_name}}</span>
            <span>{{approver.us_email}}</span>
          </span>
        </label>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar mode="md">
    <ion-button mode="md" class="approver-list--save" fill="solid" [disabled]="areApproversAdded" color="fyle-primary" (click)="saveUpdatedApproveList()">
      Proceed
    </ion-button>
  </ion-toolbar>
</ion-footer>
