<div class="alert-info-container">
  @if (type === 'information') {
  <mat-icon class="alert-info-container--icon" svgIcon="info-circle-fill"></mat-icon>
  } @if (type === 'warning') {
  <mat-icon class="alert-info-container--icon icon--alert-warning" svgIcon="warning-fill"></mat-icon>
  } @if (type === 'error') {
  <mat-icon class="alert-info-container--icon" svgIcon="warning-fill"></mat-icon>
  } @if (type === 'danger') {
  <mat-icon class="alert-info-container--icon--danger" svgIcon="danger-fill"></mat-icon>
  }
  <div class="alert-info-container--message">{{ message }}</div>
  @if (showActionButton) {
  <div class="alert-info-container--button-container">
    <ion-button
      class="text-capitalize alert-info-container--button"
      mode="md"
      fill="clear"
      color="fy-primary"
      (click)="onActionClick()"
    >
      {{ actionButtonContent }}
    </ion-button>
  </div>
  }
</div>
