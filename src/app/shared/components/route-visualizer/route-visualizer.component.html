<div (click)="mapClicked($event)" class="route-visualizer--map" *ngIf="origin && destination">
  <img
    [src]="directionsMapUrl"
    *ngIf="directionsMapUrl"
    (load)="loadingStaticMap = false"
    [hidden]="loadingStaticMap"
  />
</div>

<div
  class="current-location--map"
  *ngIf="!(origin && destination) && showEmptyMap && currentLocation"
  (click)="mapClicked($event)"
>
  <img
    [src]="currentLocationMapUrl"
    *ngIf="currentLocationMapUrl"
    (load)="loadingStaticMap = false"
    [hidden]="loadingStaticMap"
  />
</div>
