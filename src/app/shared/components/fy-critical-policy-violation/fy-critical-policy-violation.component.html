<div *ngIf="showHeader" mode="md">
  <mat-icon class="fy-modal-top-bar" svgIcon="fy-rectangle"></mat-icon>
  <ion-toolbar class="text-center critical-policy-violation--toolbar fy-modal-toolbar">
    <ion-title>
      <div class="critical-policy-violation--toolbar__title">Expense Blocked</div>
    </ion-title>
  </ion-toolbar>
</div>

<div>
  <div class="critical-policy-violation--content">
    <div class="critical-policy-violation--info">You cannot report this expense due to the following violation(s):</div>

    <ng-container *ngIf="criticalViolationMessages">
      <ng-container *ngFor="let violation of criticalViolationMessages">
        <app-fy-critical-policy-violation-message [message]="violation"></app-fy-critical-policy-violation-message>
      </ng-container>
    </ng-container>
  </div>
</div>

<div *ngIf="showCTA" class="critical-policy-violation--footer">
  <div class="critical-policy-violation--cta-container">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6" class="ion-no-padding">
          <button
            type="button"
            class="critical-policy-violation--cta-button critical-policy-violation--secondary-cta text-center"
            (click)="cancel()"
          >
            Cancel
          </button>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
          <button
            type="submit"
            class="critical-policy-violation--cta-button critical-policy-violation--primary-cta text-center"
            (click)="continue()"
          >
            Continue
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
