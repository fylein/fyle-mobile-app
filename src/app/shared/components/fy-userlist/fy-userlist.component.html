<label class="fy-select--label">
  <div [ngClass]="{'fy-select--label-content__invalid': !valid}" class="fy-select--label-content">
    <span>
      {{label}}
    </span>
    <span *ngIf="mandatory">
      *
    </span>
  </div>
  <input (blur)="onBlur()" (click)="openModal()" [ngModel]="displayValue" class="fy-select"
    type="text">
  <mat-icon class="fy-select--icon">
    chevron_right
  </mat-icon>
</label>
