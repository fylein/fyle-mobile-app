<div
  class="policy-violation-rule--container"
  [ngClass]="{
    'policy-violation-rule--container__normal-violation': violationType === 'normal',
    'policy-violation-rule--container__critical-violation': violationType === 'critical'
  }"
>
  <mat-icon class="policy-violation-rule--icons__policy-violated-critical-icon" *ngIf="violationType === 'critical'"
    >error</mat-icon
  >
  <mat-icon class="policy-violation-rule--icons__policy-violated-normal-icon" *ngIf="violationType === 'normal'"
    >warning-fill</mat-icon
  >
  <div [innerHTML]="message"></div>
</div>
