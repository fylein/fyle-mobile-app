<div
  class="policy-violation-rule--container"
  [ngClass]="{
    'policy-violation-rule--container__normal-violation': violationType() === 'normal',
    'policy-violation-rule--container__critical-violation': violationType() === 'critical',
  }"
>
  @if (violationType() === 'critical') {
    <mat-icon class="policy-violation-rule--icons__policy-violated-critical-icon">error</mat-icon>
  }
  @if (violationType() === 'normal') {
    <mat-icon class="policy-violation-rule--icons__policy-violated-normal-icon">warning-fill</mat-icon>
  }
  <div [innerHTML]="message()"></div>
</div>
