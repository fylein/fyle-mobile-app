<div
  class="policy-violation-action--container"
  [ngClass]="{
    'policy-violation-action--container__single-action': actionsCount === 1,
    'policy-violation-action--container__multiple-actions': actionsCount > 1
  }"
>
  <div class="policy-violation-action--content">
    <div class="policy-violation-action--icon" *ngIf="icon">
      <img [src]="icon" />
    </div>
    <div class="policy-violation-action--message" [innerHTML]="message"></div>
  </div>
</div>
