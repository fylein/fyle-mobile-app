<ion-header class="ion-no-border" mode="md">
  <ion-toolbar mode="md" class="crop-receipt__toolbar">
    <ion-title>
      <div class="text-center crop-receipt__title">Crop Receipt</div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="crop-receipt__content">
    <image-cropper
      #imageCropper
      output="base64"
      [imageBase64]="base64ImageWithSource.base64Image"
      [maintainAspectRatio]="false"
      (imageLoaded)="imageLoaded()"
      class="crop-receipt__cropper"
      format="jpeg"
    ></image-cropper>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar mode="md" class="pb-0">
    <div class="crop-receipt__cta-container">
      <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn-primary" (click)="cropReceipt()">Crop</button>
    </div>
  </ion-toolbar>
</ion-footer>
