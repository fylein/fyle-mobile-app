<div *ngIf="showPolicyInfo" class="policy-violation-info--container">
  <div class="policy-violation-info--block">
    <mat-icon class="policy-violation-info--icons__policy-violated-icon">error</mat-icon>
    <div class="policy-violation-info--list-container">
      <div
        class="policy-violation-info--list"
        [ngClass]="{ 'policy-violation-info--list__no-bullet': !criticalPolicyViolated }"
      >
        <div *ngIf="policyViolations.length >= 1">
          <span class="policy-violation-info--content"
            >{{ 'fyPolicyViolationInfo.critical' | transloco }}
            <span *ngIf="policyViolations.length === 1">{{ 'fyPolicyViolationInfo.policy' | transloco }}</span>
            <span *ngIf="policyViolations.length > 1">{{ 'fyPolicyViolationInfo.policies' | transloco }}</span>
            {{ 'fyPolicyViolationInfo.violation' | transloco }}</span
          >
          <span class="policy-violation-info--view-more" (click)="openPolicyViolationDetails()">{{
            'fyPolicyViolationInfo.viewDetails' | transloco
          }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
