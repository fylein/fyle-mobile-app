<label class="dependent-field__label">
  <div class="dependent-field__label-content">
    {{ label }}
    @if (mandatory) {
      <span class="dependent-field__mandatory"> * </span>
    }
  </div>
  <div class="dependent-field__input-container" [ngClass]="{ 'dependent-field__input-invalid': !valid }">
    <input
      class="dependent-field__input smartlook-show"
      type="text"
      [placeholder]="placeholder || ('dependentField.selectLabel' | transloco : { label: label })"
      [ngModel]="displayValue"
      (blur)="onBlur()"
      (click)="openModal()"
      />
    <mat-icon class="dependent-field__icon" svgIcon="arrow-down"></mat-icon>
  </div>
</label>

@if (!valid) {
  <div class="dependent-field__error">
    {{ 'dependentField.validationError' | transloco : { label: label } }}
  </div>
}
