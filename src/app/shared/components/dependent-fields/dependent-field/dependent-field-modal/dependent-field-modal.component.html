<ion-header mode="md">
  <mat-icon class="fy-modal-top-bar" svgIcon="fy-rectangle"></mat-icon>
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="dependent-field-modal__title">Select {{ label }}</div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDoneClick()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="text-center">
    <mat-form-field appearance="outline" class="dependent-field-modal__form-field mat-form-field-no-padding">
      <mat-icon class="dependent-field-modal__search-icon" matPrefix svgIcon="fy-search"></mat-icon>
      <input
        #searchBar
        [(ngModel)]="value"
        class="dependent-field-modal__search-input smartlook-show"
        matInput
        placeholder="{{ placeholder || 'Search' }}"
      />
      <mat-icon
        *ngIf="isLoading"
        class="dependent-field-modal__autocomplete-loader"
        svgIcon="fy-spinner-circle"
        matSuffix
      ></mat-icon>
      <button
        (click)="clearValue()"
        class="dependent-field-modal__clear-button"
        *ngIf="value && !isLoading"
        aria-label="Clear"
        mat-button
        mat-icon-button
        matSuffix
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dependent-field-modal__container" *ngIf="filteredOptions$">
    <ng-container *ngIf="filteredOptions$ | async as filteredOptions">
      <div *ngIf="filteredOptions.length === 0">
        <app-fy-zero-state
          [header]="'No such ' + label + ' found'"
          [submessage]="'Search for another ' + label + ' or select one from the list.'"
          [image]="'../../../../assets/images/zero-states/search-not-found.svg'"
          [unscaledImage]="true"
          [useNewStyling]="true"
        ></app-fy-zero-state>
      </div>

      <div *ngIf="filteredOptions.length > 0" class="dependent-field-modal__single-element-block">
        <div
          (click)="onElementSelect(filteredListItem)"
          *ngFor="let filteredListItem of filteredOptions as list"
          class="dependent-field-modal__list-element"
          matRipple
        >
          <div class="dependent-field-modal__label">
            <app-fy-highlight-text [fullText]="filteredListItem.label" [queryText]="value"> </app-fy-highlight-text>
          </div>
          <mat-icon *ngIf="filteredListItem.selected" class="dependent-field-modal__check"> check </mat-icon>
        </div>
      </div>
    </ng-container>
  </div>
</ion-content>
