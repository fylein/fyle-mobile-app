<div class="comments-component" (click)="presentModal()">
  <div class="comments-component--common">
    @if (!hideIcon) {
    <mat-icon class="comments-component--icon">chat</mat-icon>
    }
    <p class="comments-component--heading">
      {{ text }}
      @if (showCommentsCount) {
      <span>({{ noOfComments$ | async }})</span>
      }
    </p>
  </div>
</div>
