<ng-container>
  <div class="profile-opt-in-card__container">
    <div (click)="clickedOnOptIn()">
      <div class="profile-opt-in-card__title">
        <div>
          <div>Opt-in to text receipts</div>
          <div class="profile-opt-in-card__description">
            Opt-in to activate text messages for instant expense submission.
          </div>
        </div>
        <span *ngIf="!isUserOptedIn" class="profile-opt-in-card__opt-in-btn">Opt in</span>
      </div>

      <ng-container *ngIf="isUserOptedIn">
        <div class="profile-opt-in-card__status__label">
          <span>Status</span>
          <span class="profile-opt-in-card__opt-out-btn" (click)="clickedOnOptOut()"> Opt out </span>
        </div>
        <div class="profile-opt-in-card__status__icon-container">
          <div class="profile-opt-in-card__status__icon"></div>
          <div class="profile-opt-in-card__status__text">Opted in</div>
        </div>
        <div class="profile-opt-in-card__divider"></div>
        <div class="profile-opt-in-card__mobile">
          <span class="profile-opt-in-card__mobile__text">Mobile Number</span>
          <div class="profile-opt-in-card__mobile__number-container">
            <span>
              {{ mobileNumber }}
            </span>
            <ion-icon
              (click)="editMobileNumber()"
              src="../../../../assets/svg/edit.svg"
              slot="icon-only"
              class="fy-icon profile-opt-in-card__mobile__edit-icon"
            ></ion-icon>
          </div>
          <div class="profile-opt-in-card__divider"></div>
          <div class="profile-opt-in-card__usage-description" (click)="copyToClipboard()">
            <div class="profile-opt-in-card__usage-description__text">
              You can now text your receipts to Fyle at 302-440-2921
            </div>
            <div>
              <ion-icon
                src="../../../../../assets/svg/duplicate.svg"
                slot="icon-only"
                class="fy-icon profile-opt-in-card__copy-icon"
              ></ion-icon>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
