<label class="fy-select-vendor--label">
  <div class="fy-select-vendor--label-content">
    <span data-testid="label">
      {{ label }}
    </span>
    @if (mandatory()) {
      <span class="fy-select-vendor--mandatory"> * </span>
    }
  </div>
  <div class="fy-select-vendor--input-container" [ngClass]="{ 'fy-select-vendor--input-invalid': !valid }">
    <input
      class="fy-select-vendor--input smartlook-show"
      type="text"
      [placeholder]="placeholder() || ('fySelectVendor.select' | transloco) + ' ' + label"
      [ngModel]="displayValue"
      (blur)="onBlur()"
      (click)="openModal()"
    />
    <mat-icon class="fy-select-vendor--icon" svgIcon="arrow-down"></mat-icon>
  </div>
</label>
