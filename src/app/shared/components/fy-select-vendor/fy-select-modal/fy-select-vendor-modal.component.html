<ion-header mode="md" >
  <mat-icon class="fy-modal-top-bar" svgIcon="fy-rectangle"></mat-icon>
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="selection-modal--title">
        Select Merchant
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDoneClick()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="selection-modal--form-field-container">
    <mat-form-field class="selection-modal--form-field mat-form-field-no-padding" appearance="none">
      <input #searchBar id="selection-modal--search-input" class="selection-modal--search-input" matInput placeholder="Search" [(ngModel)]="value">
      <mat-icon *ngIf="isLoading" class="selection-modal--autocomplete-loader" svgIcon="fy-spinner-circle" matSuffix></mat-icon>
      <button mat-button *ngIf="!isLoading && value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="selection-modal--container">
    <div *ngIf="value && value.trim().length">
      <div *ngIf="!((filteredOptions$|async)?.length > 0 && (recentrecentlyUsedItems$|async)?.length > 0)" class="selection-modal--list-element">
        <i>
          No Results Found  
        </i>
      </div>
      <div matRipple class="selection-modal--list-element" (click)="onNewSelect()">
        <div class="selection-modal--add-item-block">
          <mat-icon class="selection-modal--add-item-icon">
            add_circle_outline
          </mat-icon>
          <span>Add  "<span class="selection-modal--new-item-name"><strong>{{ value }}</strong></span>"</span>
        </div>
      </div>
    </div>
    <!-- Recently Used Vendors -->
    <div class="selection-modal--recently-used-block" *ngIf="(recentrecentlyUsedItems$|async)?.length > 0">
      <div matRipple class="selection-modal--list-element" *ngFor="let recentrecentlyUsedItem of recentrecentlyUsedItems$ | async as list" (click)="onElementSelect(recentrecentlyUsedItem)">
        <ng-template #defaultSelectionElement  let-label="label" let-selected="selected">
          <div class="selection-modal--recently-used-item-content">
            <mat-icon class="selection-modal--recently-used-icon" svgIcon="fy-recently-used"></mat-icon>
            <span class="selection-modal--label">
              <app-fy-highlight-text
                [fullText]="label"
                [queryText]="value">
              </app-fy-highlight-text>
            </span>
          </div>
          <mat-icon *ngIf="selected">
            check
          </mat-icon>
        </ng-template>
        <ng-container *ngTemplateOutlet="defaultSelectionElement;context:recentrecentlyUsedItem">
        </ng-container>
      </div>
    </div>
    <!-- All Vendors -->
    <div class="" *ngIf="(filteredOptions$|async)?.length > 0" [ngClass]="{'selection-modal--all-merchants__margin-top': value}">
      <div matRipple class="selection-modal--list-element" *ngFor="let filteredListItem of filteredOptions$ | async as list" (click)="onElementSelect(filteredListItem)">
        <app-fy-highlight-text
          [fullText]="filteredListItem.label"
          [queryText]="value">
        </app-fy-highlight-text>
        <mat-icon *ngIf="filteredListItem.selected">check</mat-icon>
      </div>
    </div>

    
  </div>
</ion-content>
