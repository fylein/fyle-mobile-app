<div class="toast-message--container d-flex">
  <div class="d-flex">
    <mat-icon
      *ngIf="data.icon"
      class="toast-message--left-icon icon--toast-danger"
      svgIcon="{{ data.icon }}"
    ></mat-icon>
    <span class="toast-message--body" [innerHTML]="data.message"></span>
  </div>

  <div class="d-flex ion-text-right">
    <span *ngIf="Data.Redirectiontext" class="toast-message--redirection ion-text-right" (click)="actionEvent()">{{
      Data.Redirectiontext
    }}</span>
    <mat-icon *ngIf="data.showCloseButton" class="toast-message--right-icon ion-text-right" (click)="CloseEvent()"
      >Close</mat-icon
    >
  </div>
</div>
