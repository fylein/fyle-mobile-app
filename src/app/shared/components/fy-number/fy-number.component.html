<input
  *ngIf="isIos && isKeyboardPluginEnabled; else inputWithoutPlugin"
  class="fy-number--input"
  [min]="min"
  [disabled]="disabled"
  [formControl]="fc"
  [placeholder]="placeholder || ''"
  (blur)="(onBlur)"
  type="text"
  pattern="[0-9]*"
  decimal="true"
  decimal-char="."
/>
<ng-template #inputWithoutPlugin>
  <input
    class="fy-number--input"
    [min]="min"
    [disabled]="disabled"
    [formControl]="fc"
    [placeholder]="placeholder || ''"
    (blur)="(onBlur)"
    type="number"
    inputmode="decimal"
  />
</ng-template>
