<label class="fy-location--label">
  <div class="fy-location--label-content">
    <span>
      {{ label() }}
    </span>
    @if (mandatory()) {
      <span class="fy-location--mandatory"> * </span>
    }
  </div>
  <div class="fy-location--input-container" [ngClass]="{ 'fy-location--input-invalid': !valid }">
    <input
      class="fy-location--input smartlook-show"
      type="text"
      [placeholder]="placeholder() || ('fyLocation.selectLocation' | transloco: { label: label() })"
      [ngModel]="displayValue"
      (blur)="onBlur()"
      (click)="openModal()"
    />
    @if (!hideSuffix()) {
      <mat-icon class="fy-location--icon" svgIcon="arrow-down"></mat-icon>
    }
  </div>
  <ng-content></ng-content>
</label>
