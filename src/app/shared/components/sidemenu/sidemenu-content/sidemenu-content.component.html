<div class="sidemenu-content">
  <ion-list>
    @for (sidemenuItem of sideMenuList; track sidemenuItem; let i = $index) {
      <app-sidemenu-content-item
        [sidemenuItem]="sidemenuItem"
        [showDivider]="i === primaryOptionsCount"
        (redirect)="goToRoute($event)"
      ></app-sidemenu-content-item>
    }
  </ion-list>
</div>
