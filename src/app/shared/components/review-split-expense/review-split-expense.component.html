<ion-header mode="md" class="review-split-expense-modal">
  <ion-toolbar>
    <div class="review-split-expense-modal--header">
      <ion-buttons>
        <ion-button (click)="close()">
          <mat-icon class="fy-icon-close" svgIcon="cross"></mat-icon>
        </ion-button>
      </ion-buttons>
      <div>Review split expenses</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <div *ngFor="let expense of splitExpenses; let i = index">
      <app-expense-card-v2 [expense]="expense" [expenseIndex]="i" (goToTransaction)="goToTransaction($event)">
      </app-expense-card-v2>
    </div>
  </ng-container>
</ion-content>
