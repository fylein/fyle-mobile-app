<ion-header mode="md">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <mat-icon class="fy-icon-close" svgIcon="cross"></mat-icon>
    </ion-button>
  </ion-buttons>
  <ion-toolbar class="fy-modal-toolbar">
    <ion-title>
      <div>Review split expenses</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <div *ngFor="let expense of splitExpenses; let i = index">
      <app-expense-card-v2 [expense]="expense" [expenseIndex]="i" (goToTransaction)="goToTransaction($event)">
      </app-expense-card-v2>
    </div>
  </ng-container>
</ion-content>
