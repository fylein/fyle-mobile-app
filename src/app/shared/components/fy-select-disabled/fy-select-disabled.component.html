<label class="fy-select--label">
  <div class="fy-select--label-content">
    {{ label }}
    <span *ngIf="mandatory" class="fy-select--mandatory"> * </span>
  </div>
  <div class="fy-select--input-container">
    <input class="fy-select--input smartlook-show" [value]="value" type="text" [disabled]="true" />
    <mat-icon class="fy-select--icon" svgIcon="arrow-down"></mat-icon>
  </div>
</label>
