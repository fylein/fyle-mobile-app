<div class="expenses-card--body">
  <div class="d-flex">
    @if (!isReceiptPresent) {
      <div class="expenses-card--receipt-container">
        <ion-icon
          class="expenses-card--receipt-icon expenses-card--receipt-icon__pdf"
          [src]="'assets/svg/attachment-none.svg'"
        ></ion-icon>
      </div>
    }
    @if (isReceiptPresent) {
      <div class="expenses-card--receipt-image-container expenses-card--with-image">
        <img class="expenses-card--receipt-image" [src]="'../../../../assets/images/pdf-receipt-placeholder.png'" />
      </div>
    }

    <!-- Dashed Divider -->
    <div class="expenses-card--vertical-dotted-border"></div>

    <div class="d-flex expenses-card--deatils-block">
      <div class="expenses-card--category-vendor-project-container">
        <div class="d-flex expenses-card--category-icon-container">
          <div class="expenses-card--category">
            {{ expense.purpose }}
            @if (!expense.purpose) {
              {{ 'expenseCardLite.unspecified' | transloco }}
            }
          </div>
        </div>

        <div class="expenses-card--vendor">
          {{ expense.merchant }}
        </div>

        <div class="expenses-card--date">
          {{ expense.spent_at | date }}
        </div>

        <div class="d-flex">
          <div class="expenses-card--currency-amount-container">
        <span class="expenses-card--amount">
          {{ { value: expense.amount, currencyCode: expense.currency } | exactCurrency }}
        </span>

            <span>
              <ion-icon [src]="'assets/svg/arrow-right.svg'" class="expenses-card--icon" slot="icon-only"> </ion-icon>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
