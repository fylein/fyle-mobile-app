<label class="fy-select--label">
  <div class="fy-select--label-content">
    {{ label }}
    <span *ngIf="mandatory" class="fy-select--mandatory"> * </span>
  </div>
  <div
    class="fy-select--input-container"
    [ngClass]="{ 'fy-select--input-invalid': !valid, 'fy-select--disabled': disabled }"
  >
    <input
      class="fy-select--input smartlook-show"
      type="text"
      [placeholder]="!disabled ? placeholder || 'Select ' + label : ''"
      [ngModel]="displayValue"
      (blur)="onBlur()"
      (click)="openModal()"
      [ngClass]="{ 'fy-select--input-disabled': disabled }"
      [disabled]="disabled"
    />
    <mat-icon
      class="fy-select--icon"
      [ngClass]="{ 'fy-select--input-disabled': disabled }"
      svgIcon="fy-arrow-down"
    ></mat-icon>
  </div>
</label>

<ng-container *ngIf="selectedOption?.dependent_field_ids?.length">
  <div *ngFor="let fieldId of selectedOption?.dependent_field_ids" class="add-edit-expense--primary-block">
    <div [formGroup]="fg" class="add-edit-expense--internal-block">
      <div>
        <app-fy-select
          [label]="depFields.expense_fields?.data[fieldId].name"
          [mandatory]="false"
          [options]="depFields.getFieldValuesById(fieldId).data"
          [selectModalHeader]="'Select ' + depFields.expense_fields?.data[fieldId].name"
          formControlName="depField"
          [depFields]="depFields"
        >
        </app-fy-select>
      </div>
    </div>
  </div>
</ng-container>
