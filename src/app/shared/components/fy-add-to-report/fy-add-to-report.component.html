<label class="fy-select--label">
  <div class="fy-select--label-content">
    <span>
      {{ label }}
    </span>
    @if (mandatory()) {
      <span class="fy-select--mandatory"> * </span>
    }
  </div>
  <div class="fy-select--input-container" [ngClass]="{ 'fy-select--input-invalid': !valid }">
    <input
      class="fy-select--input smartlook-show"
      type="text"
      [placeholder]="'fyAddToReport.selectExpenseReport' | transloco"
      [ngModel]="displayValue"
      readonly
      (blur)="onBlur()"
      (click)="openModal()"
      [ngClass]="{ 'fy-select--input-disabled': disabled() }"
      [disabled]="disabled()"
    />
    <mat-icon
      class="fy-select--icon"
      [ngClass]="{ 'fy-select--input-disabled': disabled() }"
      svgIcon="arrow-down"
    ></mat-icon>
  </div>
</label>
