<div class="connection">
  <ng-container *ngIf="state$ | async as state">
    <ng-container *ngIf="state === ConnectionMessageStatus.disconnected">
      <div class="connection--offline">{{ 'fyConnection.disconnectedMessage' | transloco }}</div>
    </ng-container>
    <ng-container *ngIf="state === ConnectionMessageStatus.onlineMessageShown">
      <div class="connection--online-message">{{ 'fyConnection.reconnectedMessage' | transloco }}</div>
    </ng-container>
  </ng-container>
</div>
