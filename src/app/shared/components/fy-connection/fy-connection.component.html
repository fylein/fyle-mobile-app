<div class="connection">
  @if (state$ | async; as state) {
    @if (state === ConnectionMessageStatus.disconnected) {
      <div class="connection--offline">{{ 'fyConnection.disconnectedMessage' | transloco }}</div>
    }
    @if (state === ConnectionMessageStatus.onlineMessageShown) {
      <div class="connection--online-message">{{ 'fyConnection.reconnectedMessage' | transloco }}</div>
    }
  }
</div>
