<div>
  <div class="card-nickname">{{ cardNickname }}</div>
  <div class="card-number">
    <div class="card-number__masked-digits" data-testid="masked-digits">
      <ng-container *ngFor="let item of maskedDots; let index = index">
        <div
          class="card-number__masked-digits__dot"
          [ngClass]="{ 'card-number__masked-digits__fourth-dot': index % 4 === 3 }"
        ></div>
      </ng-container>
    </div>
    <div *ngIf="cardNickname" class="card-number__unmasked-digits__with-nickname" data-testid="unmasked-digits">
      {{ cardNumber | slice : -4 }}
    </div>
    <div *ngIf="!cardNickname" class="card-number__unmasked-digits__without-nickname" data-testid="unmasked-digits">
      {{ cardNumber | slice : -4 }}
    </div>
  </div>
</div>
