name: Mermaid Diagram for PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-mermaid-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Commit rendered png and svg files
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          file_pattern: "*[.svg,.png]"
          commit_message: automatically rendered mermaid diagrams

      - name: Upload Mermaid Diagram as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-diagram
          path: diagrams/diagram.png

      - name: Add Comment to PR with Mermaid Diagram
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üñºÔ∏è **Generated Mermaid Diagram for this PR:**
            ![Mermaid Diagram](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
