name: Mermaid Diagram for PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-mermaid-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 xvfb

      - name: Install Mermaid CLI & Puppeteer
        run: |
          npm install -g @mermaid-js/mermaid-cli
          npm install puppeteer --save-dev

      - name: Generate Mermaid Diagram (Disable Sandbox)
        run: |
          mkdir -p diagrams
          xvfb-run --auto-servernum mmdc -i diagram.mmd -o diagrams/diagram.png --scale 2 --theme default --backgroundColor transparent --puppeteerConfig '{ "args": ["--no-sandbox", "--disable-setuid-sandbox"] }'

      - name: Upload Mermaid Diagram as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-diagram
          path: diagrams/diagram.png

      - name: Add Comment to PR with Mermaid Diagram
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üñºÔ∏è **Generated Mermaid Diagram for this PR:**
            ![Mermaid Diagram](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
