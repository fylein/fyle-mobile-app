name: Mermaid Diagram for PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-mermaid-diagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Generate Mermaid diagram (without sandbox)
        run: |
          mkdir -p diagrams
          mmdc -i diagram.mmd -o diagrams/diagram.png --puppeteerConfig '{ "args": ["--no-sandbox"] }'

      - name: Upload Mermaid diagram as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mermaid-diagram
          path: diagrams/diagram.png

      - name: Add comment to PR with Mermaid Diagram
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            üñºÔ∏è **Generated Mermaid Diagram for this PR:**
            ![Mermaid Diagram](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)
