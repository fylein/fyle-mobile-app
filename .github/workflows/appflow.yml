name: Appflow

on:
  pull_request:
    branches: [ master ]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
    
      - name: Build Android with Appflow
        uses: ionic-team/appflow-build@v1
        with:
          token: ${{ secrets.APPFLOW_TOKEN }}
          app-id: 32316914
          platform: Android
          build-type: debug
          environment: staging
          native-config: staging
          upload-artifact: Android

      - uses: actions/download-artifact@v2
        id: download
        with:
          name: 'Android'
          path: ./

      - name: Rename file
        run: mv *.apk android.apk

      - name: Upload apk to diawi Slack
        uses: rnkdsh/action-upload-diawi@v1.2.0
        id: diwaiAndroid
        with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: android.apk
      
      - name: Build iOS on Appflow
        uses: ionic-team/appflow-build@v1
        with:
          token: ${{ secrets.APPFLOW_TOKEN }}
          app-id: 32316914
          platform: iOS
          build-type: development
          certificate: Fyle signing
          environment: staging
          native-config: prod
          upload-artifact: ios

      - uses: actions/download-artifact@v2
        id: ios
        with: 
          name: 'ios'
          path: ./

      - name: Rename file
        run: mv *.ipa ios.ipa
     
      - name: Upload ipa to diawi Slack
        uses: rnkdsh/action-upload-diawi@v1.2.0
        id: diwaiIos
        with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: ios.ipa

      - name: Send Message to Slack
        uses: archive/github-actions-slack@v2.0.1
        id: notify
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C029QPGHSQL
          slack-text: ${{github.event.pull_request.user.login}} created PR on "${{ github.repository }}" \r\n PR link ${{github.event.pull_request.html_url}} \r\n \r\n *Description* \r\n ```${{github.event.pull_request.body}}```  \r\n \r\n APK Link ${{steps.diwaiAndroid.outputs.url}} \r\n IPA link ${{steps.diwaiIos.outputs.url}}
