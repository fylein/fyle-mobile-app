name: Appflow Master

on:
  push:
    branches: [master]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Android with Appflow
        uses: ionic-team/appflow-build@v1
        with:
          token: ${{ secrets.APPFLOW_TOKEN }}
          app-id: 32316914
          platform: Android
          build-type: debug
          environment: staging
          native-config: staging
          filename: android.apk

      - name: Move android.apk to current directory
        run: mv ~/android.apk .

      - name: Upload apk to Diawi
        uses: rnkdsh/action-upload-diawi@v1.2.0
        id: diwaiAndroid
        with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: android.apk

      - name: Prepare iOS Appflow environment (nanopb fix script reference)
        run: |
          # This step runs on GitHub's Linux runner and is a no-op there,
          # but keeps the ios-nanopb-fix.sh script versioned in the repo.
          # The same script should be invoked as a Pre-build command
          # inside the Appflow iOS native build configuration:
          #   bash scripts/ios-nanopb-fix.sh
          echo "ios-nanopb-fix script is available at scripts/ios-nanopb-fix.sh"

      - name: Build iOS on Appflow
        uses: ionic-team/appflow-build@v1
        with:
          token: ${{ secrets.APPFLOW_TOKEN }}
          app-id: 32316914
          platform: iOS
          build-type: development
          certificate: Fyle signing
          environment: staging
          native-config: staging
          filename: ios.ipa

      - name: Move ios.ipa to current directory
        run: mv ~/ios.ipa .

      - name: Upload ipa to diawi
        uses: rnkdsh/action-upload-diawi@v1.2.0
        id: diwaiIos
        with:
          token: ${{ secrets.DIAWI_TOKEN }}
          file: ios.ipa

      - name: Get branch name
        id: get-branch
        uses: xom9ikk/split@v1
        with:
          string: ${{ github.ref }}
          separator: refs/heads/

      - name: Send Message to Slack
        uses: archive/github-actions-slack@v2.0.1
        id: notify
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C029QPGHSQL
          slack-text: ${{github.event.sender.login}} merged to master. \r\n \r\n APK Link ${{steps.diwaiAndroid.outputs.url}} \r\n IPA link ${{steps.diwaiIos.outputs.url}}
