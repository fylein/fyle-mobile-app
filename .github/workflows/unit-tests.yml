name: Unit Tests

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install --save-dev --legacy-peer-deps

      - name: Run Tests
        run: npm run test

      - name: Unit Test Coverage
        uses: fylein/comment-test-coverage@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: coverage/coverage-summary.json
          title: Unit Test Coverage

      - name: Check Coverage Percentage
        run: |
          coverage_summary=$(jq '.total.lines.pct' < coverage/coverage-summary.json)
          if (( $(echo "$coverage_summary < 95" | bc -l) )); then
            echo "Coverage percentage is less than 95%."
            echo "Coverage Percentage is less than 95%" | gh release create "comment"
            exit 1
          fi