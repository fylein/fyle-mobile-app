name: Unit Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install --save-dev --legacy-peer-deps

      - name: Run Tests
        run: npm run test

      - name: Unit Test Coverage
        uses: fylein/comment-test-coverage@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: coverage/coverage-summary.json
          title: Unit Test Coverage

      - name: Services Test Coverage
        uses: fylein/comment-test-coverage@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: coverage/coverage-summary.json
          title: Unit Test Coverage
      
      - name: Get coverage difference
        id: coverage
        run: |
        before_coverage=$(awk '/Statements/ {print $3}' coverage/lcov.info)
        git fetch origin pull/${{ github.event.pull_request.number }}/merge --no-tags --depth=1
        git diff --name-only origin/main -- '*.spec.ts' | xargs npx karma start karma.conf.js --single-run --reporters coverage --no-auto-watch --no-refresh --browsers ChromeHeadlessCI > /dev/null
        after_coverage=$(awk '/Statements/ {print $3}' coverage/lcov.info)
        echo ::set-output name=before_coverage::$before_coverage
        echo ::set-output name=after_coverage::$after_coverage

      - name: Add coverage comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: unsplash/comment-on-pr@v1.4.1
        with:
          message: |
          Code coverage has changed from ${{ steps.coverage.outputs.before_coverage }}% to ${{ steps.coverage.outputs.after_coverage }}% after this change.
